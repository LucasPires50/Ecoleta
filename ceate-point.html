<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <!--Google Fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <!--Link CSS-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/resposive.css">
</head>

<body>

    <div id="page-creat-ponit">

        <header>
            <img src="icones/logo.svg" alt="Logomarca Ecoleta">
            <a href="index.html">
                <span></span>
               Voltar para home</a>
        </header>

        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço<object</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                            
                        </select>
                        
                        <input type="hidden" name="state">
                        
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>

                        <input type="hidden" name="city">

                    </div>
                </div>
            </fieldset>

            

            <fieldset>
                <legend>
                    <h2>
                        ítens de colate
                    </h2>
                </legend>
            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>

        </form>

    </div>

    <!--Link JavaScript-->
    <script src="scripts/creat-point.js"></script>

</body>

</html>
